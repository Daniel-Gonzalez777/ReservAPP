<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - ReservApp</title>
  <link rel="stylesheet" href="/styles/rcontraseña.css">
</head>
<body>
  <div class="div1">
    <div class="div2">
      <img src="/assets/images/logo1blanco.png" alt="ReservApp Logo" class="logo">
    </div>
    <div class="div3">
      <h1>¿Olvidaste tu contraseña?</h1>
      <p>Ingresa tu correo para recuperar tu cuenta</p>
      <form>
        <label for="email">CORREO ELECTRÓNICO</label>
        <input type="email" id="email" required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ReservApp</title>
  <link rel="stylesheet" href="/styles/ingresar.css">
</head>
<body>
  <div class="div1">
    <div class="div2">
      <img src="/assets/images/logo1blanco.png" alt="ReservApp Logo" class="logo">
    </div>
    <div class="div3">
      <h1>Ingresar</h1>
      <p>Iniciá sesión para continuar</p>
      <form>
        <label for="email">CORREO ELECTRÓNICO</label>
        <input type="email" id="email" value="hola@sioncreible.com.ar" required>

        <label for="password">CONTRASEÑA</label>
        <input type="password" id="password" placeholder="••••••" required>

        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de la Reserva</title>
  <link rel="stylesheet" href="../styles/detallesReserva.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="detalle-container">
    <div class="hero-imagen">
      <img id="imagen-lugar" src="" alt="Imagen del lugar">
    </div>

    <div class="detalle-main">
      <div class="detalle-info">
        <h1 id="nombre-lugar">Nombre del Lugar</h1>

        <div class="chips">
          <span class="chip"><i class="fa-solid fa-calendar-days"></i> <span id="fecha"></span></span>
          <span class="chip"><i class="fa-solid fa-clock"></i> <span id="hora"></span></span>
        </div>

        <p id="descripcion" class="descripcion-texto"></p>
      </div>

      <div class="detalle-card">
        <p><i class="fa-solid fa-location-dot"></i> <strong>Direcci√≥n:</strong><br><span id="direccion"></span></p>
        <p><i class="fa-solid fa-money-bill-wave"></i> <strong>Precio:</strong><br>$<span id="precio"></span></p>
        <button id="volver"><i class="fa-solid fa-arrow-left"></i> Volver al inicio</button>
      </div>
    </div>
  </div>
  <script src="../scripts/detallesReserva.js"></script>
</body>
</html>

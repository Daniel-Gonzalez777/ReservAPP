<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../styles/lugaresDisponibles.css">
  <title>Lugares Disponibles - ReservApp</title>
</head>
<body>
  <nav class="navigation-bar">
    <div class="logo">
      <div class="logo-icon">R</div>
      <h1 class="app-name">ReservApp</h1>
    </div>
    <div class="nav-links">
      <a href="inicio.html" id="linkInicio" class="nav-link">Inicio</a>
      <a href="#" class="nav-link active">Lugares</a>
      <a href="reva.html" id="linkReva" class="nav-link">REVA</a>
      <a href="perfil.html" class="nav-link">Perfil</a>
      <a href="#" class="nav-link" id="cerrarSesionBtn">Cerrar sesión</a>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Lugares Disponibles</h1>
      <p class="page-subtitle">Encuentra el espacio perfecto para tu próxima reunión o evento</p>
    </div>

    <div class="filters-section">
      <div class="filters-row">
        <div class="filter-group">
          <label class="filter-label">Buscar lugar</label>
          <input type="text" class="filter-input" placeholder="Nombre del lugar..." id="searchInput">
        </div>
        <div class="filter-group">
          <label class="filter-label">Capacidad</label>
          <select class="filter-select" id="capacityFilter">
            <option value="">Todas</option>
            <option value="1-5">1-5 personas</option>
            <option value="6-15">6-15 personas</option>
            <option value="16+">16+ personas</option>
          </select>
        </div>
        <div class="filter-group">
          <label class="filter-label">Disponibilidad</label>
          <select class="filter-select" id="availabilityFilter">
            <option value="">Todas</option>
            <option value="disponible">Disponible</option>
            <option value="ocupado">Ocupado</option>
          </select>
        </div>
      </div>
    </div>

    <div class="lugares-grid" id="lugaresGrid"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <div id="notification" class="notification">
    <span id="notificationText"></span>
  </div>

  <script src="../scripts/lugaresDisponibles.js"></script>
</body>
</html>

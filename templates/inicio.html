<!DOCTYPE html>
<html lang="es">

  <title>Inicio - ReservApp</title>
  </head>
<body>
  <nav class="navigation-bar">
    <div class="logo">
      <div class="logo-icon">R</div>
      <h1 class="app-name">ReservApp</h1>
    </div>
    <div class="nav-links">
      <a href="#" class="nav-link active">Inicio</a>
      <a href="lugaresDisponibles.html" class="nav-link">Lugares</a>
      <a href="reva.html" class="nav-link">REVA</a>
      <a href="perfil.html" class="nav-link">Perfil</a>
      <a href="#" class="nav-link" onclick="cerrarSesion()">Cerrar sesión</a>
    </div>
  </nav>

  <div class="container">
    <section class="hero-section">
      <div class="hero-content">
        <h2 class="hero-title">Bienvenido a ReservApp</h2>
        <p class="hero-subtitle">Tu plataforma inteligente para reservas de espacios</p>
        <button class="btn-reserva" onclick="window.location.href='lugaresDisponibles.html'">Hacer una reserva</button>
        
        <div class="hero-stats">
          <div class="stat-item">
            <span class="stat-number">24</span>
            <span class="stat-label">Reservas Activas</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">156</span>
            <span class="stat-label">Lugares Disponibles</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">98%</span>
            <span class="stat-label">Satisfacción</span>
          </div>
        </div>
      </div>
    </section>

    <section class="resumen-reservas">
      <h3>Resumen de reservas</h3>
      <div class="contenedor-resumen">
        <div class="proximas-reservas">
          <h4>Próximas reservas</h4>
          <table>
            <thead>
              <tr>
                <th>Espacio</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-proximas">
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </section>
  </div>

  <script src="../scripts/inicio.js"></script>
</body>
</html>

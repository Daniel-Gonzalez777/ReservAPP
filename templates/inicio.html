<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReservApp</title>
    <link rel="stylesheet" href="../styles/inicio.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
                            <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
                            <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
                            <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <h1 class="app-name">ReservApp</h1>
                </div>
            </div>
            <nav class="navigation">
                <div class="nav-item active" data-section="inicio">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" fill="none"/>
                            <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    <span class="nav-text">INICIO</span>
                </div>

                <div class="nav-item" data-section="lugares">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2" fill="none"/>
                            <circle cx="12" cy="10" r="3" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    <span class="nav-text">LUGARES DISPONIBLES</span>
                </div>

                <div class="nav-item" data-section="calendario">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
                            <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
                            <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
                            <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <span class="nav-text">CALENDARIO</span>
                </div>

                <div class="nav-item" data-section="reva">
                    <div class="nav-icon robot-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="11" width="18" height="10" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
                            <circle cx="12" cy="5" r="2" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="m12 7.01l0 3.99" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="m8 13.01l0 .01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="m16 13.01l0 .01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="m6 17l2-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="m16 15l2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <span class="nav-text">REVA</span>
                </div>
            </nav>
        </div>
        <div class="main-content">
            <div id="content-inicio" class="content-section active">
                <h2>Bienvenido a ReservApp</h2>
                <p>Panel de control principal</p>
            </div>
            
            <div id="content-lugares" class="content-section">
                <h2>Lugares Disponibles</h2>
                <p>Aquí puedes ver todos los lugares disponibles para reservar</p>
            </div>
            
            <div id="content-calendario" class="content-section">
                <h2>Calendario</h2>
                <p>Gestiona tus reservas y horarios</p>
            </div>
            
            <div id="content-reva" class="content-section">
                <h2>REVA - Asistente Virtual</h2>
                <p>Tu asistente para reservas automáticas</p>
            </div>
        </div>
    </div>

    <script src="../scripts/inicio.js"></script>
</body>
</html>

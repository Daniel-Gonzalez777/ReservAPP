<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReservApp - Registro</title>
  <link rel="stylesheet" href="/styles/registro.css"/>
</head>
<body>
  <div class="div1">
    <div class="div2">
      <img src="/assets/images/logo1blanco.png" alt="ReservApp Logo" class="logo">
    </div>
    <div class="div3">
      <h1>Creá una cuenta</h1>
      <p>¿Ya te registraste? <a href="login.html">Ingresá</a></p>
      <form>
        <label for="nombre">NOMBRE</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="fecha">FECHA DE NACIMIENTO</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="email">CORREO ELECTRÓNICO</label>
        <input type="email" id="email" name="email" required>

        <label for="password">CONTRASEÑA</label>
        <input type="password" id="password" name="password"  " title="Mínimo 6 caracteres">

        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>
</body>
</html>
